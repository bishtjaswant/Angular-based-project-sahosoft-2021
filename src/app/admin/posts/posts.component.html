<div class="container mt-3">

  <div class="row">
     <div class="col-md-2">
      <ul class="list-group text-uppercase">
        <li class="list-group-item" data-bs-toggle="tooltip" data-bs-placement="top" title="going to dashboard" [routerLink]="['/dashboard']" routerLinkActive='active' aria-current="true">dashboard</li>
        <li class="list-group-item" data-bs-toggle="tooltip" data-bs-placement="top" title="show all posts" [routerLink]="['/posts']" routerLinkActive='active'>posts</li>
        <li class="list-group-item">courses</li>
        <li class="list-group-item">Pages</li>
      </ul>
     </div>
     <div class="col-md-10">
       <div class="card">
         <div class=" card-body">
         <a [routerLink]="['/addpost']" class="btn my-2 btn-primary">Add post</a>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">TITLE</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">IMAGE</th>
                <th scope="col">AUTHOR</th>
                <th scope="col">ACTION</th>
              </tr>
            </thead>
            <tbody *ngFor="let post of allposts;let i=index">
              <tr>
                <th scope="row">1</th>
                <td>{{post.title}}</td>
                <td>{{post.full_desc}}</td>
                <td> <img src="/assets/uploads/{{post.image}}" alt="" class=""> </td>
                <td>{{post.author}}</td>
                <td colspan="4">
                  <!-- <a href="" class="btn mx-1 btn-primary">EDIT</a> -->
                  <a (click)=" deletepost (post._id,i )" class="btn mx-1 btn-danger">REMOVE</a>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
       </div>
     </div>


  </div>

 </div>
